<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
        </div>
        <a href="home.html" class="logo">Tensor Quest</a>


        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <!-- <div id="user-btn" class="fas fa-user"></div> -->
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

      </section>
    </header>

    <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>
   
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="username">Username</h3>
         <p class="role">Student</p>
      </div>
   
      <nav class="navbar">
         <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
         <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
         <a href="#"><i class="fas fa-arrow-up-right-from-square"></i><span>Learning Path</span></a>
         <a href="leader_board.html"><i class="fa-solid fa-ranking-star"></i><span>Leader Board</span></a>
         <a href="redeem_prize.html"><i class="fa-solid fa-gift"></i><span>Redeem Your Prize</span></a>
         <a href="about.html"><i class="fas fa-question"></i><span>About</span></a>
         <a href="contact.html"><i class="fas fa-headset"></i><span>Contact us</span></a>
      </nav>
   
   </div>

    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>update profile</h3>
        <p>update name</p>
        <input
          type="text"
          name="name"
          placeholder="Full Name"
          maxlength="50"
          class="box"
        />
        <p>update email</p>
        <input
          type="email"
          name="email"
          placeholder="xyz@gmail.come"
          maxlength="50"
          class="box"
        />
        <p>previous password</p>
        <input
          type="password"
          name="old_pass"
          placeholder="enter your old password"
          maxlength="20"
          class="box"
        />
        <p>new password</p>
        <input
          type="password"
          name="new_pass"
          placeholder="enter your old password"
          maxlength="20"
          class="box"
        />
        <p>confirm password</p>
        <input
          type="password"
          name="c_pass"
          placeholder="confirm your new password"
          maxlength="20"
          class="box"
        />
        <p>Generate New Character</p>
        <button><a href="./charcter_gen.html" accept="image" name="box" >Generate</a></button>
        <input type="submit" value="update profile" name="submit" class="btn" />
      </form>
    </section>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
