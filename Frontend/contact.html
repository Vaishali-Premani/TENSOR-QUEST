<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
   
      <section class="flex">
   
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
         </div>
   
         <a href="home.html" id="logo">Tensor Quest</a>
         <p class="pageheading">CONTACT US</p>
   
         <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
   
         <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <p class="role">Username</p>
            <a href="profile.html" class="btn">view profile</a>
            </div>
            </div>
         </div>
   
         </div>
         </div>
   
      </section>
   
   </header>

    <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>
   
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="username">Username</h3>
         <p class="role">Student</p>
      </div>
   
      <nav class="navbar">
         <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
         <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
         <a href="learning_path.html"><i class="fas fa-arrow-up-right-from-square"></i><span>Learning Path</span></a>
         <a href="leader_board.html"><i class="fa-solid fa-ranking-star"></i><span>Leader Board</span></a>
         <a href="redeem_prize.html"><i class="fa-solid fa-gift"></i><span>Redeem Your Prize</span></a>
         <a href="about.html"><i class="fas fa-question"></i><span>About</span></a>
         <a href="contact.html"><i class="fas fa-headset"></i><span>Contact us</span></a>
      </nav>
   </div>

    <section class="contact">
      <div class="row">
        <div class="image">
          <img src="images/contact-img.svg" alt="" />
        </div>

        <form action="" method="post">
          <h3>get in touch</h3>
          <input
            type="text"
            placeholder="Enter your Name"
            name="name"
            required
            maxlength="50"
            class="box"
          />
          <input
            type="email"
            placeholder="Enter your Email"
            name="email"
            required
            maxlength="50"
            class="box"
          />
          <input
            type="number"
            placeholder="Enter your Number"
            name="number"
            required
            maxlength="50"
            class="box"
          />
          <textarea
            name="msg"
            class="box"
            placeholder="Enter your Message"
            required
            maxlength="500"
            cols="30"
            rows="5"
          ></textarea>
          <input
            type="submit"
            value="send message"
            class="inline-btn"
            name="submit"
          />
        </form>
      </div>

      <div class="box-container">
        <div class="box">
          <i class="fas fa-phone"></i>
          <h3>Phone Number</h3>
          <a href="tel:1234567890">123-456-7890</a>
        </div>

        <div class="box">
          <i class="fas fa-envelope"></i>
          <h3>Email Address</h3>
          <a href="mailto:tensorquest@gmail.com">tensorquest@gmail.com</a>
        </div>
      </div>
    </section>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
